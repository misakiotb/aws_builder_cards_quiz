<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS BuilderCards Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>AWS BuilderCards Quiz</h1>
            <p>TCO Credit カード (ランダム5枚)</p>
        </header>
        <main id="card-container" class="card-container">
            <!-- Cards will be injected here -->
            <div class="loading">読み込み中...</div>
        </main>

        <!-- Overlay for Description -->
        <div id="overlay" class="overlay hidden">
            <div class="overlay-content">
                <span id="close-overlay" class="close-btn">&times;</span>
                <div class="overlay-header">
                    <img id="overlay-icon" src="" alt="Service Icon" class="overlay-icon">
                    <h2 id="overlay-title">Service Name</h2>
                </div>
                <div class="overlay-body">
                    <p id="overlay-desc">Description goes here.</p>
                </div>
            </div>
        </div>

        <footer>
            <button id="reload-btn" class="btn">カードを配り直す</button>
        </footer>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
